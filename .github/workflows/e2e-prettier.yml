name: E2E test(Prettier)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
      - uses: actions/checkout@v3
        with:
          path: "jest-light-runner"
      - uses: actions/checkout@v3
        with:
          repository: "prettier/prettier"
          ref: "next"
          path: "prettier"
      - name: Run tests
        run: |
          cd prettier
          yarn install --frozen-lockfile
          yarn add --dev jest-light-runner@link:../jest-light-runner
          yarn test:format
