name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: yarn

      - name: Run prettier
        run: yarn lint
