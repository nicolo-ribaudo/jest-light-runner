name: E2E tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: e2e-test

jobs:
  prettier:
    name: Prettier
    strategy:
      fail-fast: false
      matrix:
        node:
          - ""
          - "14"
        additional-options:
          - "--runner jest-light-runner"
          - "--runner jest-light-runner/child-process"
          - "--runInBand"
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: jest-light-runner

      - name: Checkout "prettier"
        uses: actions/checkout@v4
        with:
          repository: prettier/prettier
          path: e2e-test

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Prepare
        run: |
          yarn up jest-light-runner@file:../jest-light-runner
          yarn build

      - name: Run tests
        if: ${{ matrix.node != '14' }}
        env:
          FULL_TEST: true
        run: |
          yarn c8 yarn jest ${{ matrix.additional-options }}

      - name: Prepare for Node.js v14
        if: ${{ matrix.node == '14' }}
        run: |
          node ./scripts/prepare-test-for-legacy-nodejs.js --node-version ${{ matrix.node }}
          cat package.json
          yarn

      - name: Setup Node.js v14
        uses: actions/setup-node@v4
        if: ${{ matrix.node == '14' }}
        with:
          node-version: "14"

      - name: Run tests on Node.js v14
        if: ${{ matrix.node == '14' }}
        env:
          NODE_ENV: production
          FULL_TEST: true
        run: |
          node ./node_modules/.bin/jest ${{ matrix.additional-options }}

  babel:
    name: Babel
    strategy:
      fail-fast: false
      matrix:
        node:
          - ""
          - "14"
        additional-options:
          - "--runner jest-light-runner"
          - "--runner jest-light-runner/child-process"
          - "--runInBand"
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: jest-light-runner

      - name: Checkout "babel"
        uses: actions/checkout@v4
        with:
          repository: babel/babel
          path: e2e-test

      - name: Prepare
        run: |
          yarn up jest-light-runner@file:../jest-light-runner
          # Disable Babel's setupFilesAfterEnv
          echo "" > test/testSetupFile.js

      - name: Run tests
        run: |
          make -j test-ci-coverage
          yarn test:esm ${{ matrix.additional-options }}

      - name: Prepare for Node.js v14
        if: ${{ matrix.node == '14' }}
        env:
          BABEL_ENV: test-legacy
          BABEL_8_BREAKING: false
          STRIP_BABEL_8_FLAG: true
        run: |
          make -j build-standalone-ci

      - name: Setup Node.js v14
        if: ${{ matrix.node == '14' }}
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Run tests on Node.js v14
        if: ${{ matrix.node == '14' }}
        env:
          BABEL_ENV: test
        run: |
          node ./node_modules/.bin/jest --ci ${{ matrix.additional-options }}
